<html>

<head>
  <script src="./index.js" defer></script>
</head>

<body>

    <h1>Autocomplete Samples</h1>

    <div id="countries" class="section">
        <auto-complete id="countries-ac" title="Country" placeholder="Choose a country"></auto-complete>
            <div><strong>Selected:</strong> <span id="countries-ac-selected-result"></span></div>
    </div>

    <div id="users" class="section">
        <auto-complete id="users-ac" title="User" placeholder="Choose a user"></auto-complete>
            <div><strong>Selected:</strong> <span id="users-ac-selected-result"></span></div>
            <div id="users-ac-selected-result-avatar"></div>
    </div>


</body>

</html>
